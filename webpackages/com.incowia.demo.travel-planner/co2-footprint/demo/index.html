<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;co2-footprint&gt;</title>

    <script src="../../../cubx.core.rte@1.8.0/webcomponents/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@1.8.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div>
    <input id="input" value type="range" max="100" min="0" step="1">
</div>
<hr>
<div cubx-core-crc>
    <co2-footprint cubx-dependency="this/co2-footprint/main"></co2-footprint>
</div>

<script>
    //logic for getting value from range input to scala
    document.addEventListener('cifReady', function(){
        var comp = document.getElementsByTagName('co2-footprint')[0]
        var input = document.getElementById('input')

        input.addEventListener('input', function(event) {
            comp.setValue(event.target.value)
        })
    })
</script>

</body>
</html>
