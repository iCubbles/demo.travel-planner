<link rel="import" href="category-value-select-style.html">
<dom-module id="category-value-select">

    <template>
        <style include="category-value-select-style"></style>
        <div>
            <h2>{{model.category.displayValue}}</h2>
            <div class="btn-group-vertical" data-toggle="buttons">
                <template is="dom-repeat" items="{{options}}" as="option">
                    <button type="button" class$="btn btn-primary {{_determineActive(option.checked)}}" id="{{option.value}}" on-click="setOption">
                        {{option.displayValue}}
                    </button>
                </template>
            </div>
        </div>
    </template>

    <script src="category-value-select.js"></script>
</dom-module>
