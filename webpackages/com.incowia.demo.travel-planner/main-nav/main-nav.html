        <div class="btn-group btn-group-justified travel-categories" data-toggle="buttons">

                <input type="radio" name="cat" id="{{categories.cat4.key}}"
                       autocomplete="off" {{_checkSelected(categories.cat4.key)}}>
                {{categories.cat4.displayValue}}
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="cat" id="{{categories.cat5.key}}"
                       autocomplete="off" {{_checkSelected(categories.cat5.key)}}>
                {{categories.cat5.displayValue}}
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="cat" id="{{categories.result.key}}"
                       autocomplete="off" {{_checkSelected(categories.result.key)}}>
                {{categories.result.displayValue}}
            </label>
        </div>
    </template>

    <script src="main-nav.js"></script>
</dom-module>
