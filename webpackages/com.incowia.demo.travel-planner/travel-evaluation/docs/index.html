<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;travel-evaluation&gt; generated documentation</title>

    <script src="../../../cubx.core.rte@2.2.3/webcomponents-lite/webcomponents-lite.js"></script>
    <script src="../../../cubx.core.rte@2.2.3/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div class="container">
    <div class="row">
        <h1>&lt;travel-evaluation&gt; generated documentation</h1>
    </div>
    <div cubx-core-crc class="row">
        <cubx-component-docs-viewer cubx-webpackage-id="com.incowia.cubx-webpackage-viewer@1.6.0">
            <cubx-core-init style="display:none">
                <cubx-core-slot-init slot="manifestUrl">"../../manifest.webpackage"</cubx-core-slot-init>
                <cubx-core-slot-init slot="componentArtifactId">"travel-evaluation"</cubx-core-slot-init>
            </cubx-core-init>
        </cubx-component-docs-viewer>

    </div>
</div>

<script>
    var componentDocsViewer = document.getElementsByTagName('cubx-component-docs-viewer')[0];
    var manifestUrl = "../../manifest.webpackage";
    document.addEventListener('cifReady', function() {
        $.getJSON(manifestUrl, function (response) {
            componentDocsViewer.setManifest(response);
            componentDocsViewer.setComponentArtifactId('travel-evaluation');
        });
    });
</script>
</body>
</html>
