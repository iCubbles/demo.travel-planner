<link rel="import" href="travel-evaluation-style.html">
<dom-module id="travel-evaluation">

    <template>
        <style include="travel-evaluation-style"></style>
        <div>
            <h2 class="heading">Auswertung</h2>
            <div class="arrow-down"></div>
            <div class="link-container">
                <template is="dom-repeat" items="{{options}}" as="operator">
                    <a class="btn btn-primary operator-link" href="{{operator.href}}" target="_blank">{{operator.displayValue}}</a>
                </template>
                <template is="dom-if" if="{{noOptions}}">
                    <div class="choose-option-hint">Bitte w√§hlen Sie eine Reiseart und/oder eine Region.</div>
                </template>
            </div>
        </div>
    </template>

    <script src="travel-evaluation.js"></script>
</dom-module>
